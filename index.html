<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
           <label><input type="checkbox" id="lowercaseBox">Allow lower case</label>
           <br>
           <label><input type="checkbox" id="uppercaseBox">Allow upper case</label>
           <br>
           <label><input type="checkbox" id="numberBox">Allow numbers</label>
           <br>
           <label><input type="checkbox" id="specialBox">Allow specials</label>
           <br>
           <input type="number" id="quantity" value="8" min="8" max="128" class="slider">
           length of Password (between 8 and 128)
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
